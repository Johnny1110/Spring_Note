# spring 配置
spring:
devtools:
    restart:
    enabled: true

## thymeleaf 模板資源必須如此配置才可以支援部屬 war
thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
    enabled: true
    encoding: UTF-8
    mode: LEGACYHTML5

## 靜態資源必須如此配置才可以支援部屬 war
resources:
    static-locations: classpath:static/
    cache:
    cachecontrol:
        no-cache: true



# tomcat 配置
server:
port: 8080
